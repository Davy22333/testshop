<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow mb-4">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Admin Login</h1>
            <div class="mb-3">
              <input id="user" class="form-control mb-2" placeholder="Username" />
              <input id="pass" type="password" class="form-control mb-2" placeholder="Password" />
              <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </div>
          </div>
        </div>
        <div id="adminPanel" style="display:none;">
          <div class="card shadow mb-4">
            <div class="card-body">
              <h2 class="card-title mb-3">Add Product</h2>
              <div class="mb-3">
                <input id="pname" class="form-control mb-2" placeholder="Product name" />
                <input id="pprice" class="form-control mb-2" placeholder="Price" />
                <button class="btn btn-success w-100" onclick="addProduct()">Add</button>
              </div>
            </div>
          </div>
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-3">Orders</h2>
              <div id="orders"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
