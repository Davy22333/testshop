<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Product List</h1>
    <div id="products" class="row g-3"></div>

    <h2 class="mt-5">Cart</h2>
    <div id="cart" class="mb-3"></div>
    <button class="btn btn-primary" onclick="checkout()">Order</button>

    <div id="addressForm" class="mt-4" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control" placeholder="Enter your address" />
      </div>
      <button class="btn btn-success" onclick="submitOrder()">Submit Order</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
