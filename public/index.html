<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Header -->
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8">
        <div class="text-center mb-4">
          <h1 class="display-4 text-primary fw-bold">Welcome to Our Online Store</h1>
          <p class="lead text-muted">Browse our products and add them to your cart!</p>
        </div>
      </div>
    </div>

    <!-- Product List -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow mb-5">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="mb-0">Product List</h2>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="products">
                <!-- Dynamically populated rows -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow mb-4">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Your Cart</h2>
          </div>
          <div class="card-body">
            <div id="cart">
              <p class="text-muted text-center mb-0">Your cart is empty.</p>
            </div>
          </div>
        </div>
        <div class="text-center mb-4">
          <button class="btn btn-lg btn-primary px-5" onclick="checkout()">Order</button>
        </div>
        <!-- Address Form -->
        <div id="addressForm" class="card shadow mb-4" style="display:none;">
          <div class="card-body">
            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <input id="address" class="form-control" placeholder="Enter your address" />
            </div>
            <div class="text-center">
              <button class="btn btn-success px-4" onclick="submitOrder()">Submit order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 bg-dark text-white">
    <p>&copy; 2025 Online Store. All rights reserved.</p>
  </footer>

  <!-- Ratings Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow mb-4">
          <div class="card-header bg-warning text-dark text-center">
            <h2 class="mb-0">Rate Our Store</h2>
          </div>
          <div class="card-body text-center">
            <div id="rating-stars" class="mb-3">
              <!-- Stars will be rendered here -->
            </div>
            <button class="btn btn-warning" id="submitRating" disabled>Submit Rating</button>
          </div>
        </div>
        <div class="card shadow">
          <div class="card-header bg-light text-center">
            <h3 class="mb-0">Store Ratings Overview</h3>
          </div>
          <div class="card-body">
            <canvas id="ratingsChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
